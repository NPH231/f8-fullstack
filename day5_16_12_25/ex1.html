<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .container {
    background-color: #cccccc;
    width: 55%;
    padding-left: 15px;
    padding-bottom: 40px;
    padding-right: 30px;
    margin-top: -22px;
    padding-top: 2px;
    }

    .forminfo {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
    }

    .field {
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .field label {
        margin-bottom:5px ;
    }

    input,select {
        height: 36px;
        padding: 6px 8px;
        font-size: 14px;
        border-radius: 5px;
        border: none;
        box-sizing: border-box;
    }

    select {
    color: #000;
    }

    select:has(option[value=""]:checked) {
        color: #999;
    }

    .submitform button{
        width: 100%;
        padding: 13px;
        margin-top: 10px;
        background-color: #4cb050;
        color: white;
        border: none;
        border-radius: 6px;
    }

</style>
<body>
    <div class="container">
    <h1 class="header">Try a free sample</h1>
    <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat <br> cafe for a sample of the Colombia Carlos Imbachi coffee. 
        We'll also make <br> sure you don't miss out on news introducing the new coffees that we add <br> to our store regularly.
    </p>

    <form action="" method="get">
        <div class="forminfo">
            <div class="field">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname" placeholder="John" required>
            </div>

            <div class="field">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Smith" required>
            </div>
        </div>

        <div class="forminfo">
            <div class="field">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="field">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Silk St" required>
            </div>
        </div>

        <div class="forminfo">
            <div class="field">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="London" required>
            </div>

            <div class="field">
                <label for="state">State <span style="color: #999;">(optional)</span></label>
                <input type="text" id="state" name="state">
            </div>
        </div>

        <div class="forminfo">
            <div class="field">
                <label for="zipcode">Zip code</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="EC2Y8DS" required>
            </div>

            <div class="field">
                <label for="country">Country</label>
                <select type="text" id="country" name="country" placeholder="United Kingdom" required>
                    <option value="" disabled selected hidden>
                        <span>United Kingdom</span>
                    </option>
                    <option value="36">Thanh Hóa</option>
                    <option value="18">Nam Định</option>
                </select>
            </div>
        </div>

        <div class="submitform">
            <button type="submit">SEND ME FREE COFFEE</button>
        </div>
    </form>
</div>

</body>
</html>
